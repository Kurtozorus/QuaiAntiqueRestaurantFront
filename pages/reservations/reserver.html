<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Doe">
    </div>
    <div class="mb-3">
        <label for="PrenomInput" class="form-label">Prénom</label>
        <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="John">
    </div>
    <div class="mb-3">
        <label for="AllergieInput" class="form-label">Allergies</label>
        <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruit de mer, arachides... )" value="Cacahuete">
    </div>
    <div class="mb-3">
        <label for="NbConvivesInput" class="form-label">Nombre de convives habituelles</label>
        <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellements ?" value="4">
    </div>
    <div class="mb-3">
        <label for="DateInput" class="form-label">Date</label>
        <input type="date" class="form-control" id="DateInput">
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
            <label class="form-check-label" for="midiRadio">
              Midi
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
            <label class="form-check-label" for="soirRadio">
              Soir
            </label>
          </div>
    </div>
    <div class="mb-3">
        <label for="selectHour" class="form-label">Heure</label>
        <select class="form-select" id="selectHour">
            <option>19:30</option>
            <option>19:45</option>
            <option>20:00</option>
            <option>20:15</option>
            <option>20:30</option>
            <option>20:45</option>
            <option>21:00</option>
          </select>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#ConfirmReservationLabel">Réserver</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#DeleteReservationLabel">Annuler</button>
    </div>
</form>

<div class="modal fade" id="DeleteReservationLabel" tabindex="-1" aria-labelledby="DeleteReservationLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="DeleteReservationLabel">Annuler la réservation</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
              <p>Souhaitez vous annuler votre reservation ?</p>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ConfirmDeleteReservationLabel">Valider</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Annuler</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ConfirmDeleteReservationLabel" tabindex="-1" aria-labelledby="ConfirmDeleteReservationLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="ConfirmDeleteReservationLabel">Votre réservation a bien été supprimée</h2>
      </div>
      <div class="modal-body">
        <form>
            <div class="text-center">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ConfirmReservationLabel" tabindex="-1" aria-labelledby="ConfirmReservationLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="ConfirmReservationLabel">Votre réservation a bien été prise en compte</h2>
      </div>
      <div class="modal-body">
        <form>
            <div class="text-center">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
